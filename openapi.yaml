openapi: 3.1.0
info:
  title: CDDO Data Marketplace API
  version: 0.1.0
paths:
  /organisations:
    get:
      summary: List Organisations
      operationId: list_organisations_organisations_get
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Organisation'
                type: array
                title: Response List Organisations Organisations Get
  /catalogue:
    get:
      summary: Search Catalogue
      operationId: search_catalogue_catalogue_get
      parameters:
        - name: query
          in: query
          required: false
          schema:
            type: string
            default: ""
            title: Query
        - name: topic
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
            default: []
            title: Topic
        - name: organisation
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/organisationID'
            default: []
            title: Organisation
        - name: assetType
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/assetType'
            default: []
            title: Assettype
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
            title: Limit
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
            title: Offset
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchAssetsResponse'
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /catalogue/{asset_id}:
    get:
      summary: Catalogue Entry Detail
      operationId: catalogue_entry_detail_catalogue__asset_id__get
      parameters:
        - name: asset_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Asset Id
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetDetailResponse'
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /publish:
    post:
      summary: Publish Assets
      operationId: publish_assets_publish_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAssetsRequestBody'
        required: true
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAssetsResponseBody'
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /publish/parse_file:
    post:
      summary: Prepare Batch Publish Request
      operationId: prepare_batch_publish_request_publish_parse_file_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_prepare_batch_publish_request_publish_parse_file_post'
        required: true
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParseFilesResponseBody'
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParseFilesResponseBody'
components:
  schemas:
    AssetDetailResponse:
      properties:
        asset:
          anyOf:
            - $ref: '#/components/schemas/DatasetResponse'
            - $ref: '#/components/schemas/DataServiceResponse'
          title: Asset
      type: object
      required:
        - asset
      title: AssetDetailResponse
    AssetValidationErrorInfo:
      properties:
        message:
          type: string
          title: Message
        location:
          type: string
          title: Location
          description: The file, asset, or field that caused the error
        extras:
          anyOf:
            - type: object
            - type: "null"
          title: Extras
          description: Extra info about the error
        scope:
          const: ASSET
          title: Scope
        sub_errors:
          anyOf:
            - items:
                $ref: '#/components/schemas/FieldValidationErrorInfo'
              type: array
            - type: "null"
          title: Sub Errors
          description: A list of the errors with individual fields within the asset
          default: []
      type: object
      required:
        - message
        - location
        - extras
        - scope
      title: AssetValidationErrorInfo
      description: Error indicating that a single asset is not valid
    Body_prepare_batch_publish_request_publish_parse_file_post:
      properties:
        datasets:
